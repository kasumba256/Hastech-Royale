<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us </title>
    <link rel="stylesheet" href="/Contactus.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!--Form-->
            <div class="contact form">
               <h3>Send a message</h3>
               <div class="formBox">
                  <div class="row50">
                    <div class="inputBox">
                        <span>First Name</span>
                        <input type="text" placeholder="john">
                    </div>
                    <div class="inputBox">
                        <span>First Last</span>
                        <input type="text" placeholder="joe">
                    </div>
                  </div>
                   <!--2-->
                  <div class="row50">
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email" placeholder="john@email.com">
                    </div>
                    <div class="inputBox">
                        <span>Mobile</span>
                        <input type="tel" placeholder="+256 777 77767 8">
                    </div>
                  </div>

                  <div class="row100">
                    <div class="inputBox">
                        <span>Message</span>
                        <textarea placeholder="Write your message here..."></textarea>
                    </div>
                  </div>
                  <div class="row100">
                    <div class="inputBox">
                        <input type="submit" value="send">
                    </div>
                  </div>
               </div>  
            </div>
            <!--Info--> 
            <div class="contact info">
                <h3>Contact Info</h3>
                  <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Gayaza, Kampala</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="hastehroyalehotel@gmail.com">hastehroyalehotel@gmail.com"</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="Tel:+2567761414125">+256 776 414 125</a>
                        <!--<a href="Tel:+2567761414125">+256 776 237 572</a>
                        <a href="Tel:+2567761414125">+256 200 906 071</a>
                        <a href="Tel:+2567761414125">+256 754 141 425</a>-->

                    </div>
                    <!--social media Links-->
                      <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                      </ul>
                  </div>
             </div>
            
                  
            
            <!--Map-->
            <div class="contact map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26839.362637321206!2d32.59691062649894!3d0.
                 45025343324230205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177db3ef41731c2d%3A0xf724f1d9aa11575b!
                 2sGayaza!5e0!3m2!1sen!2sug!4v1657459598090!5m2!1sen!2sug" 
                 allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
</iframe>
            </div>  
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
